<!DOCTYPE html>
<html lang="en">     
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bautizo</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'core/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'core/css/styleBautizo.css' %}">
   
</head>

<body>
        
    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Formulario de Bautizo</h2>
                <div class="form-group-1">
                    <input type="text" name="nombreNovia" id="nombreNovia" placeholder="Nombre de la Novia" required />
                    <input type="text" name="nombreNovio" id="nombreNovio" placeholder="Nombre del Novio" required />
                    <input type="text" name="numeroContacto" id="numeroContacto" placeholder="Numero de Contacto" required />
                    <input type="number" name="emailContacto" id="numeroContacto" placeholder="Email de Contaco" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Paroquia</option>
                            <option value="san_jose_del_maipo">San Jose Del Maipo</option>
                            <option value="language">Melipilla</option>
                            <option value="language">Buin</option>
                        </select>
                    </div>
                  
                </div>
                
                <center>
                <div class="form-submit">
                    <input type="submit" name="enviar" id="enviar" class="submit" value="Enviar" />
                </div>
                </center>

            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
